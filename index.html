<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/custom_video_player_screenshot.png"
      alt="Video Player icon"
    />
    <link rel="stylesheet" href="./assets/develop/style.css" />
    <title>Custom HTML Video Player</title>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="./working/video.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          title="Volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          title="Playback Rate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button" title="Skip Backward">
          « 10s
        </button>
        <button data-skip="10" class="player__button" title="Skip Forward">
          10s »
        </button>
      </div>
    </div>

    <script src="./assets/develop/scripts.js"></script>
  </body>
</html>
